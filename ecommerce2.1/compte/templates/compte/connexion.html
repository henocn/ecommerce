{% extends 'base.html' %}

{% block title %}
    <title>Connexion</title>
{% endblock %}
{% block content %}

        <form class="justify-content-center d-flex mb-5" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <div class="col-8">
                <fieldset class="border p-5 bg-light">

                    <div class="row align-items-center">
                        <div class="col-6 "><img src="/media/autres/30.jpg" style="width: 60%; height: 100px;" alt=""></div>
                        <h1 class="col-6 text-end">Connexion</h1>
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="username">Nom d'utilisateur</label>
                        <input class="form-control form-control-sm" type="text" name="username" id="username" required>
                    </div>

                    <div class="mt-3">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input class="form-control form-control-sm" type="password" name="password" id="password" required>
                    </div>

                    <div class="justify-content-between d-flex mt-3">
                        <a href="{% url 'inscription' %}">Ou s'inscrire</a>
                        <button class="btn btn-outline-success " type="submit">Connecter</button>
                    </div>
                </fieldset>
           </div>
        </form>
{% endblock %}
