{% extends 'base.html' %}

{% block title %}<title>Inscription</title>{% endblock %}

{% block content %}
    <form class="justify-content-center d-flex mb-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <fieldset class=" col-10 col-md-8 border p-5 bg-light">
             <div class="row align-items-center">
                <div class="col-6 "><img src="/media/autres/30.jpg" style="width: 60%; height: 100px;" alt=""></div>
                <h1 class="col-6 text-end">Inscription</h1>
             </div>

             {{ form.as_div }}

             <button class="btn btn-outline-danger" type="submit">Ajouter</button>
         </fieldset>
    </form>
{% endblock %}
